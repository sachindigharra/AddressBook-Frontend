<div class="container">
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="../../public/logo.png" alt="Address Book Logo" />
      <h1>ADDRESS BOOK</h1>
    </div>
    <button class="add-btn" (click)="toggleForm()">+ Add Person</button>
  </div>

  <!-- Form Modal -->
  <div class="modal" *ngIf="showForm">
    <div class="modal-content">
      <div class="modal-header">
        <h3>PERSON ADDRESS FORM</h3>
        <span class="close" (click)="toggleForm()">√ó</span>
      </div>
      <form [formGroup]="addPersonForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" formControlName="name" placeholder="Full Name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" formControlName="phone" placeholder="Phone Number" />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" formControlName="city" placeholder="City" />
        </div>
        <div class="form-actions">
          <button type="submit" [disabled]="addPersonForm.invalid">Add</button>
          <button type="button" (click)="addPersonForm.reset()">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Title -->
  <h2>Person Details</h2>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>City</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phone }}</td>
        <td>{{ contact.city }}</td>
        <td>
          <span class="icon edit-icon">‚úèÔ∏è</span>
          <span class="icon delete-icon">üóëÔ∏è</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
